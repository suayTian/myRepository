server:
  port: 7001

spring:
  application:
    name: springcloud-tian-eureka-server
eureka:
  instance:
    hostname: eureka7001 #配置了host映射
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7002:7002/eureka/,http://eureka7003:7003/eureka/

